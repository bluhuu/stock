		function fetchColRows(){
			var resultData;
			$.ajax({
		            type: "GET",
		            url: "elink_csp_web/tVAction/queryDetail.do",
		            cache : false,
		            data: {floor:4},
		            async: false,
		            dataType: "json",
		            success: function(result) {
	            		//异常判断与处理
	            		if (result.errorCode) {
	            			console.log("查询失败。错误码："+result.errorCode);
	            			return;
						}

						resultData = result;
		            },
		            error: function(XMLHttpRequest, textStatus, errorThrown) {
		                console.log("查询失败");
		            }
		        });
			return resultData;
		}
